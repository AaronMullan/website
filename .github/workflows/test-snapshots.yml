name: Update test snapshots
on:
  pull_request:
    types:
      - opened
      - labeled
      - unlabeled
      - reopened
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  update_test_snapshots:
    if: github.event.label.name == 'auto update test snapshots'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install
        run: npm install
      - name: Update test snapshots
        run: npm run test:update
      - name: Commit changes
        run: |
          git config --global user.email "website@covidtracking.com"
          git config --global user.name "CTP Test Update"
          git add ./src/__tests__/*
          git commit -m "Automatically updated test snapshots"
          git push origin HEAD